<html class="no-js">
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <!--[if lt IE 10]>

        <div class="container">
            <div class="header">

                <h3 class="text-muted">Financial Application</h3>
                <div class="medium primary btn icon-left icon-home"><a href="#/home">Home</a></div>
                <div class="medium primary btn icon-left icon-home"><a href="#/read">All Expenses</a></div>

            </div>

            <div class="jumbotron">
                <h1>Hi!</h1>
                <p class="lead">This is a mini app for using backbone.js and Apigility API.</p>
                <!--                <p><a class="btn btn-lg btn-success" href="#">Splendid!</a></p>-->
            </div>

            <div id="expenses-wrapper">


                <div class="row">
                    <form class="form-horizontal" id="formExtense">
                        <div class="form-group">
                            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDescription" placeholder="Description">
                                <label for="inputDescription" hidden="" id="inputDescriptionError" class="error error-label" style="color:red">The descripton must have a value</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAmount" class="col-sm-2 control-label">Amount</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                        </div>

                        <!--                //<input id="btn_login" type="button" name="Save" class="btn btn-lg btn-success" value="create">-->
                        <button id="save-button-form" type="button" class="btn btn-lg btn-success" style="float: right;">Save</button>

                    </form>
                </div>

                <div class="row">
                    <div class="col-md-offset-1">
                        <h2>Expenses on BD!</h2>
                        <section id="container-datas">

                            <table class="table table-condensed" id="table-expenses">

                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="table-expenses-body">

                                </tbody>

                            </table>

                        </section>
                    </div>
                </div>

            </div>

        </div>

        <script src="scripts/collections/expenses.js"></script>
        <script src="scripts/models/expenses.js"></script>
